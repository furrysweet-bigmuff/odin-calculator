<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="main-window" id="display">0</div>
        <div class="buttons">
            <div class="button light" data-value="AC">AC</div>
            <div class="button light double" data-value="Undo">Undo</div>
            <div class="button blue action" data-value="/">/</div>
            <div class="button numeric" data-value="7">7</div>
            <div class="button numeric" data-value="8">8</div>
            <div class="button numeric" data-value="9">9</div>
            <div class="button blue action" data-value="*">x</div>
            <div class="button numeric" data-value="4">4</div>
            <div class="button numeric" data-value="5">5</div>
            <div class="button numeric" data-value="6">6</div>
            <div class="button blue action" data-value="-">â€“</div>
            <div class="button numeric" data-value="1">1</div>
            <div class="button numeric" data-value="2">2</div>
            <div class="button numeric" data-value="3">3</div>
            <div class="button blue action" data-value="+">+</div>
            <div class="button numeric double" data-value="0">0</div>
            <div class="button" data-value=".">.</div>
            <div class="button blue" id="equal" data-value="=">=</div>
        </div>
        <div class="bottom-line"></div>
    </div>
    <script src="main.js"></script>
</body>
</html>
